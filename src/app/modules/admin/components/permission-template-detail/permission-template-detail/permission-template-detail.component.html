<main class="detail-page">
  <!-- ------------------- Greybar ------------------------ -->
  <header class="page-top-header">
    <div class="d-flex align-items-center justify-content-between">
      <button
      mat-icon-button
      color="base"
      (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div>Template / Template Detail</div>
    </div>
  </header>
  <!-- ------------------------------------------- -->
  <div *ngIf="currentUser" class="detail-page-content p-3">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          Template
        </ng-template>
        <div class="content-tab-wrapper ">
          <app-permission-template [id]="permissionTemplateId" [editMode]="editMode" [canUpdate]="permission.isUpdate"></app-permission-template>
        </div>
      </mat-tab>
      <mat-tab *ngIf="editMode">
        <ng-template mat-tab-label>
          Assigned User
        </ng-template>
        <div class="content-tab-wrapper">
          <app-permission-assigned-employees [permissionTemplateId]="permissionTemplateId" [canUpdate]="permission.isUpdate"></app-permission-assigned-employees>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</main>
