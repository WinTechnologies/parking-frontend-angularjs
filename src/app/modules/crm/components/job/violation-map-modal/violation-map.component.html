<div mat-dialog-title>
    <h4 class="font-weight-bold text-capitalize">Violation Position Details</h4>
    <button mat-icon-button (click)="onCancel()"><mat-icon>close</mat-icon></button>
  </div>
  <div mat-dialog-content >
    <div class="assets">
      <div class="map-asset">
        <app-mapview-new
          [options]="mapOptions"
          [mapDataJSON]="mapdata"
          [mapCenter]="mapCenter"
          [isForceCenter]="false"
        >
        </app-mapview-new>
      </div>
    </div>
  </div>
