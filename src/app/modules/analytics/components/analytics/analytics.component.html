<mat-tab-group class="analytics" #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <img src="assets/library_icons/Ma_library_inactive.svg" class="myLibrary" alt="">My Library
    </ng-template>
    <app-analytics-library
      [projectId]="projectId"
      [groups]="groups"
      [tabIndex]="tabIndex"
      [showReport]="showReport"
      [groupReport]="groupReport"
      (updateFlag) = updateAllLibrary($event)
      *ngIf="tabIndex === 0"></app-analytics-library>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <img src="assets/library_icons/Public_library_inactive.svg" class="publicLibrary" alt="">Public Library
    </ng-template>
    <app-analytics-library
      [projectId]="projectId"
      [groups]="groups"
      [tabIndex]="tabIndex"
      [showReport]="showReport"
      [groupReport]="groupReport"
      (updateFlag) = updateAllLibrary($event)
      *ngIf="tabIndex === 1"></app-analytics-library>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <img src="assets/library_icons/Library_Groups_inactive.svg" class="libraryGroups" alt="">Library Groups
    </ng-template>
    <app-library-groups [groups]="groups" [employees]="employees" (updateFlag)="updateGroups($event)"></app-library-groups>
  </mat-tab>
</mat-tab-group>
