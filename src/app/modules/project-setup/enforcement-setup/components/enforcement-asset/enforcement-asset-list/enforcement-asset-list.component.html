<div class="enforcement-asset-list-page">
  <div class="enforcement-asset-list-page-content">
    <div class="enforcement-asset-list-page-content-title">
      <h1>List of {{enforcementItem.name}}</h1>
      <div class="buttons-wrapper">
        <button class="mr-2 btn-primary mat-raised-button" (click)="editColumns()">Customize Columns</button>
        <button mat-flat-button
                color="basic"
                (click)="onAdd()">
          <mat-icon>
            add_circle
          </mat-icon>
          <span *ngIf="type === 'Truck' || type === 'Van'">Vehicle</span>
          <span *ngIf="type === 'Clamp'">Clamp</span>
        </button>
      </div>
    </div>
   <div class="enforcement-asset-list-page-table-wrapper mat-elevation-z8">
     <ng-container *ngIf="type === 'Truck' || type == 'Van'">
       <ngx-datatable class="material bg-white"
                      style="height: calc(100vh - 290px)"
                      [columnMode]="'force'"
                      [headerHeight]="50"
                      [footerHeight]="50"
                      [rowHeight]="70"
                      [limit]="10"
                      [rows]="assets"
                      scrollbarV="true"
                      (reorder)="reorderColumns($event)">
         <ngx-datatable-column *ngFor="let field of tableFields" name="{{field.label}}" prop="{{field.name}}">
           <ng-template let-row="row" ngx-datatable-cell-template>
            <span [matTooltip]="row[field.name]" matTooltipShowDelay="1000" matTooltipHideDelay="1000">
              <ng-container [ngSwitch]="field.name">
                <ng-container *ngSwitchCase="'action'">
                  <button mat-icon-button	(click)="onDelete(row); $event.stopPropagation()"><mat-icon>delete</mat-icon></button>
                </ng-container>
                <ng-container *ngSwitchDefault>{{ row[field.name] }}</ng-container>
              </ng-container>
            </span>
           </ng-template>
         </ngx-datatable-column>
       </ngx-datatable>
     </ng-container>

     <ng-container *ngIf="type === 'Clamp'">
       <ngx-datatable class="material bg-white"
                      style="height: calc(100vh - 290px)"
                      [columnMode]="'force'"
                      [headerHeight]="50"
                      [footerHeight]="50"
                      [rowHeight]="70"
                      [limit]="10"
                      [rows]="assets"
                      scrollbarV="true"
                      (reorder)="reorderColumns($event)">
         <ngx-datatable-column *ngFor="let field of tableFields" name="{{field.label}}" prop="{{field.name}}">
           <ng-template let-row="row" ngx-datatable-cell-template>
            <span [matTooltip]="row[field.name]" matTooltipShowDelay="1000" matTooltipHideDelay="1000">
              <ng-container [ngSwitch]="field.name">
                <ng-container *ngSwitchCase="'action'">
                  <button mat-icon-button	(click)="onDelete(row); $event.stopPropagation()"><mat-icon>delete</mat-icon></button>
                </ng-container>
                <ng-container *ngSwitchDefault>{{ row[field.name] }}</ng-container>
              </ng-container>
            </span>
           </ng-template>
         </ngx-datatable-column>
       </ngx-datatable>
     </ng-container>

  </div>
  </div>
</div>
