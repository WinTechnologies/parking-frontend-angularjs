<div class="page-wrap height-100">
  <div class="auth-form-container">
    <div class="text-center pb-1">
      <img class="logo" src="assets/logo.png">
      <p class="text-center">Sign in to your account</p>
    </div>
    <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
      <div>
        <mat-form-field class="w-100">
          <input
            matInput
            name="username"
            formControlName="username"
            id="username"
            placeholder="Username / E-mail">
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')"> Username is required </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100">
          <input
            matInput
            type="password"
            name="password"
            id="password"
            formControlName="password"
            placeholder="Password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')"> Password is required </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')"> Password should be longer than five</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-2 text-center">
        <a href="javascript:void(0)" (click)="gotoForgotPassword()">Forgot Your Password</a>
      </div>
      <button mat-flat-button color="primary" class="w-100 mb-3">Sign in</button>
    </form>
  </div>
</div>
